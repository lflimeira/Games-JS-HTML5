<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
            body{
                background-color: #999999;
                margin: 0px;
            }
            #canvas{
                background-color: #000000;
                border: 1px;
                border-style: solid;
                border-color: #ffffff;
                margin-left: calc(50% - 300px); 
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="600" height="600">Navegador não compatível com HTML5 Canvas</canvas>
        <div id="out"></div>
        <script type="text/javascript">

            var canvas, context, playerWidth, playerHeight, playerPosX, playerPosY, bolaPosX, bolaPosY, bolaRaio;

            canvas = document.getElementById("canvas");
            context = canvas.getContext("2d");
            playerWidth = 100;
            playerHeight = 15;
            playerPosX = (canvas.width / 2) - (playerWidth / 2);
            playerPosY = canvas.height - playerHeight;
            bolaRaio = 7;
            bolaPosX = 200;
            bolaPosY = canvas.height / 2;
            bolaParaDireita = false;
            bolaAngulo = 0;
            bolaTempo = 0;
            velocidadeBola = 15;
            
            var out = document.getElementById("out");
            window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

            var player = new Player(playerPosX,playerPosY,playerWidth,playerHeight);
            var ball = new Ball(bolaPosX,bolaPosY,bolaRaio,Math.floor(Math.random()*4+4),Math.floor(Math.random()*4+4),"#ffffff");
            var bricks;
            var dKeyDown = false;
            var aKeyDown = false;
            var gameOver = false;
            var winner = false;

            loadMap();
            start();

            function Brick(x,y,width,height,color){
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            function Ball(x,y,r,dx,dy,color){
                this.x = x;
                this.y = y;
                this.r = r;
                this.dx = dx;
                this.dy = dy;
                this.color = color;
            }

            function Player(x,y,width,height){
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.moveSpeedLimit = 10;
                this.accel = 0.75;
                this.decel = 0.75;
                this.xVel = 0;
                this.yVel = 0;
                this.color = "#ffffff";
            }

            function start(){
                checkKeyboardStatus();
                checkPlayer_BoundsCollision();
                checkBall_PlayerCollision();
                checkBall_BoundsCollision();
                checkBall_BrickCollision();
                clear();
                renderPlayer();
                moveBall();
                renderBall();
                renderBricks();
                checkWinner();
                if(gameOver === false){
                    requestAnimationFrame(start);
                } else {
                    out.innerHTML = "Game over";
                    if(winner){
                        out.innerHTML += ", you won!";
                    }
                    out.innerHTML += "<br>";
                    out.innerHTML += "Press R to restart";
                }
                    
            }

            function moveBall(){
                ball.x = ball.x+ball.dx;
                ball.y = ball.y+ball.dy;
            }

            document.onkeydown = function(e){
                if(e.keyCode === 37){
                    aKeyDown = true;
                }
                if(e.keyCode === 39){
                    dKeyDown = true;
                }
                if(e.keyCode === 82){
                    if(gameOver) restart();
                }
            }

            document.onkeyup = function(e){
                if(e.keyCode === 37){
                    aKeyDown = false;
                }
                if(e.keyCode === 39){
                    dKeyDown = false;
                }
            }

            function checkBall_BrickCollision(){
                var ax1 = ball.x-ball.r;
                var ay1 = ball.y-ball.r;
                var ax2 = ball.x+ball.r;
                var ay2 = ball.y+ball.r;
                var bx1;
                var bx2;
                var bx2;
                var by2;
                for(var i = 0; i < bricks.length; i++){
                    bx1 = bricks[i].x;
                    by1 = bricks[i].y;
                    bx2 = bricks[i].x+bricks[i].width;
                    by2 = bricks[i].y+bricks[i].height;
                    if(!(ax2 <= bx1 || bx2 <= ax1 || ay2 <= by1 || by2 <= ay1)){
                        prevX = ball.x - ball.dx - ball.r;
                        prevY = ball.y - ball.dy - ball.r;
                        if((prevX > bx2 || prevX < bx1) && prevY >= by1 && prevY <= by2){
                            ball.dx = -ball.dx; 
                        } else {
                            ball.dy = -ball.dy;
                        }
                        bricks.splice(i,1);
                        return;
                    }
                }
            }

            function checkBall_BoundsCollision(){
                var x = ball.x - ball.r;
                var y = ball.y - ball.r;
                var size = ball.r*2;
                var x2 = x + size;
                var y2 = y + size;
                if(x < 0){
                    ball.x = 0 + ball.r;
                    ball.dx = -ball.dx;
                } else if(x + size > canvas.width){
                    ball.x = canvas.width - ball.r;
                    ball.dx = -ball.dx;
                }
                if(ball.y < 0){
                    ball.y = 0 + ball.r;
                    ball.dy = -ball.dy
                } else if(ball.y + ball.r > canvas.height){
                    gameOver = true;
                    winner = false;
                }
            }

            function checkBall_PlayerCollision(){
                var ax1 = player.x;
                var ay1 = player.y;
                var ax2 = player.x+player.width;
                var ay2 = player.y+player.height;
                var bx1 = ball.x-ball.r;
                var bx2 = ball.y-ball.r;
                var bx2 = ball.x+ball.r;
                var by2 = ball.y+ball.r;
                if(!(ax2 <= bx1 || bx2 <= ax1 || ay2 <= by1 || by2 <= ay1)){
                    ball.dy = -ball.dy;
                }
            }

            function checkKeyboardStatus(){
                if(dKeyDown){
                    if(player.xVel < player.moveSpeedLimit){
                        player.xVel += player.accel;    
                    } else {
                        player.xVel = player.moveSpeedLimit;
                    }
                } else {
                    if(player.xVel > 0){
                        player.xVel -= player.decel;
                        if(player.xVel < 0) player.xVel = 0;
                    }
                }
                if(aKeyDown){
                    if(player.xVel > -player.moveSpeedLimit){
                        player.xVel -= player.accel;    
                    } else {
                        player.xVel = -player.moveSpeedLimit;
                    }
                } else {
                    if(player.xVel < 0){
                        player.xVel += player.decel;
                        if(player.xVel > 0) player.xVel = 0;
                    }
                }
                player.x+=player.xVel;
            }

            function checkPlayer_BoundsCollision(){
                if(player.x < 0){
                    player.x = 0;
                    player.xVel = 0;
                } else if(player.x + player.width > canvas.width){
                    player.x = canvas.width - player.width;
                    player.xVel = 0;
                }
                if(player.y < 0){
                    player.y = 0;
                    player.yVel = 0;
                } else if(player.y + player.height > canvas.height){
                    player.y = canvas.height - player.height;
                    player.yVel = 0;
                }
            }

            function renderPlayer(){
                context.save();
                context.fillStyle = player.color;
                context.fillRect(player.x,player.y,player.width,player.height);
                context.restore();
            }

            function loadMap(){
                bricks = [
                    new Brick(50,50,50,10,"blue"),
                    new Brick(101,50,50,10,"blue"),
                    new Brick(152,50,50,10,"blue"),
                    new Brick(203,50,50,10,"blue"),
                    new Brick(254,50,50,10,"blue"),
                    new Brick(305,50,50,10,"blue"), //Row 1
                    new Brick(50,61,50,10,"green"),
                    new Brick(101,61,50,10,"green"),
                    new Brick(152,61,50,10,"green"),
                    new Brick(203,61,50,10,"green"),
                    new Brick(254,61,50,10,"green"),
                    new Brick(305,61,50,10,"green"), //Row 2
                    new Brick(50,72,50,10,"darkcyan"),
                    new Brick(101,72,50,10,"darkcyan"),
                    new Brick(152,72,50,10,"darkcyan"),
                    new Brick(203,72,50,10,"darkcyan"),
                    new Brick(254,72,50,10,"darkcyan"),
                    new Brick(305,72,50,10,"darkcyan"), //Row 3
                    new Brick(50,83,50,10,"coral"),
                    new Brick(101,83,50,10,"coral"),
                    new Brick(152,83,50,10,"coral"),
                    new Brick(203,83,50,10,"coral"),
                    new Brick(254,83,50,10,"coral"),
                    new Brick(305,83,50,10,"coral"), //Row 4
                    new Brick(50,94,50,10,"darkolivegreen"),
                    new Brick(101,94,50,10,"darkolivegreen"),
                    new Brick(152,94,50,10,"darkolivegreen"),
                    new Brick(203,94,50,10,"darkolivegreen"),
                    new Brick(254,94,50,10,"darkolivegreen"),
                    new Brick(305,94,50,10,"darkolivegreen"), //Row 5
                    new Brick(50,105,50,10,"lightsteelblue"),
                    new Brick(101,105,50,10,"lightsteelblue"),
                    new Brick(152,105,50,10,"lightsteelblue"),
                    new Brick(203,105,50,10,"lightsteelblue"),
                    new Brick(254,105,50,10,"lightsteelblue"),
                    new Brick(305,105,50,10,"lightsteelblue")  //Row 6
                ];
            }

            function checkWinner(){
                if(bricks.length < 1){
                    gameOver = true;
                    winner = true;
                }
            }

            function restart(){
                out.innerHTML = "";
                gameOver = false;
                loadMap();
                ball = new Ball(200,200,5,Math.floor(Math.random()*4+4),Math.floor(Math.random()*4+4),"red");
                player = new Player(playerPosX,playerPosY,playerWidth,playerHeight)
                start();
            }

            function renderBall(){
                context.save();
                context.fillStyle = ball.color;
                context.beginPath();
                context.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
                context.fill();
                context.restore();
            }

            function clear(){
                context.clearRect(0,0,canvas.width,canvas.height);
            }

            function renderBricks(){
                for(var i = 0; i < bricks.length; i++){
                    context.save();
                    context.fillStyle = bricks[i].color;
                    context.fillRect(bricks[i].x,bricks[i].y,bricks[i].width,bricks[i].height);
                    context.restore();    
                }
            }

        </script>   
    </body>
</html>
